<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="form-container">
        <span class="error-container">&nbsp;</span>

        <form novalidate action="" class="sign-up-form">


            <label for="email">Email</label>
            <input autocomplete="off" type="email" id="email" name="email" required/>

            <label for="zipcode">Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" autocomplete="off" minlength="7" pattern="[A-Za-z]+[0-9]+[A-Za-z]+ [0-9]+[A-Za-z]+[0-9]+" required/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="off" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required/>

            <label for="password-confirmation">Re-type Password</label>
            <input type="password" id="password-confirmation" name="password-confirmation" autocomplete="off" required/>            
            
            <button class="submit-btn">Submit</button>

        </form>
    </div>


</body>
</html>
